<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Modificar Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="contenedor-modificacion-usuario">
		<h1 class="text-center">Modificar Usuario</h1>

		<form th:action="@{/usuarios/{DNI}(DNI=${usuario.DNI})}" th:object="${usuario}" method="post">

			<div class="form-group">
				<label class="label">DNI</label>
				<input type="text" th:value="${usuario.DNI}" class="form-control" readonly>
			</div>

			<div class="form-group">
				<label class="label">Nombre</label>
				<input type="text" name="nombre" th:field="*{nombre}" class="imput form-control" placeholder="Nombre"
					required>
			</div>

			<div class="form-group">
				<label class="label">Apellido</label>
				<input type="text" name="apellido" th:field="*{apellido}" class="imput form-control"
					placeholder="Apellido" required>
			</div>

			<div class="form-group">
				<label class="label">Domicilio</label>
				<input type="text" name="domicilio" th:field="*{domicilio}" class="imput form-control"
					placeholder="Domicilio" required>
			</div>

			<div class="form-group">
				<label class="label">Mail</label>
				<input type="text" name="mail" th:field="*{mail}" class="imput form-control" placeholder="Mail"
					required>
			</div>
			
			<div class="form-group">
				<label class="label">Contrasenia</label>
				<input type="text" name="contrasenia" th:field="*{contrasenia}" class="imput form-control" placeholder=""
					required>
			</div>

			<div class="form-group">
				<label class="label">Fecha de Nacimiento</label>
				<input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="imput form-control"
					placeholder="Fecha de Nacimiento" required>
			</div>

			<div class="form-group">
				<label class="label">Patente</label>
				<input type="text" name="patenteVehiculo.numeroPatente" th:field="*{patenteVehiculo.numeroPatente}"
					class="imput form-control" placeholder="patenteVehiculo.numeroPatente">
			</div>

			<div class="box-footer form-group">
				<button class="btn btn-enviar"> Editar </button>
			</div>
		</form>
	</div>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url('/images/background-image.jpg');

			background-size: cover;
			background-position: center;
			height: 100vh;

		}

		header {
			display: flex;
			justify-content: space-between;
			box-shadow: 0px 4px 6px rgb(0, 128, 192);

			padding: 20px;
		}


		.enlace-div {
			flex: 1;
			text-align: center;
		}

		.enlace-div a:hover {
			color: #103763;

		}

		.enlace-div a.cliente {
			color: #103763;


		}

		.enlace-div a {
			text-decoration: none;
			color: rgb(255, 255, 255);
			font-size: 18px;
			font-weight: bold;
		}

		.btn-enviar {
			border: 0px solid black;
			border-radius: 2px;
			font-size: 14px;
			background-color: white;
			padding: 8px 30px;
			color: #103763;
			cursor: pointer;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bold;
			transition: background-color 0.3s, color 0.3s;


		}

		.btn-enviar:hover {
			background-color: #103763;
			color: white;

		}

		h1 {
			margin: 10px auto 10px;
			font-size: 20px;
			font-weight: bold;
		}

		.contenedor-modificacion-cliente {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			background-color: rgba(16, 55, 99, 0.5);
			margin: 0 auto;
			min-width: 50%;
			max-width: 50%;
			min-height: 62%;
			max-height: 62%;
			text-align: center;
		}

		form {
			margin: 0 auto;
		}

		.form-group {
			margin: 10px;
			display: inline-block;
			min-width: 45%;
			max-width: 45%;
		}

		.label {
			display: flex;
			text-align: left;
		}
	</style>
</body>

</html>
